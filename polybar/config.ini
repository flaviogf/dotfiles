[colors]
bg = #282a36
bg-alt = #44475a
fg = #f8f8f2
fg-alt = #bd93f9
blue = #6272a4
cyan = #8be9fd
green = #50fa7b
orange = #ffb86c
pink = #ff79c6
purple = #bd93f9
red = #ff5555
yellow = #f1fa8c
black = #000
white = #FFF
trans = #00000000
semi-trans-black = #aa000000

[bar/mybar]
background = ${colors.bg}
enable-ipc = true
font-0 = JetBrains Mono Nerd Font:style=Regular:size=9;2
foreground = ${colors.fg}
height = 26
modules-left = i3 xwindow
modules-right = kernel cpu memory uptime date
separator =
width = 100%

tray-background = ${colors.blue}
tray-position = right

[module/i3]
label-focused = %name%
label-focused-background = ${colors.pink}
label-focused-foreground = ${colors.black}
label-focused-padding = 2
label-mode = %mode%
label-mode-background = ${colors.green}
label-mode-foreground = ${colors.black}
label-mode-padding = 2
label-unfocused =
label-urgent =
label-visible =
strip-wsnumbers = true
type = internal/i3

[module/xwindow]
format-padding = 1
type = internal/xwindow

[module/kernel]
exec = uname -r
format-prefix = 
format-prefix-alignment = center
format-prefix-background = ${colors.purple}
format-prefix-foreground = ${colors.black}
format-prefix-minlen = 3
label-alignment = center
label-background = ${colors.purple}
label-foreground = ${colors.black}
label-padding = 1
type = custom/script

[module/cpu]
format-prefix = 
format-prefix-alignment = center
format-prefix-background = ${colors.orange}
format-prefix-foreground = ${colors.black}
format-prefix-minlen = 3
interval = 2
label = cpu: %percentage:2%%
label-alignment = center
label-background = ${colors.orange}
label-foreground = ${colors.black}
label-padding = 1
type = internal/cpu

[module/memory]
format-prefix = 
format-prefix-alignment = center
format-prefix-background = ${colors.red}
format-prefix-foreground = ${colors.white}
format-prefix-minlen = 3
interval = 2
label = mem: %percentage_used:2%% - %gb_total%
label-alignment = center
label-background = ${colors.red}
label-foreground = ${colors.white}
label-padding = 1
type = internal/memory

[module/uptime]
exec = uptime --pretty | sed 's/up //' | sed 's/\ years\?,/y/' | sed 's/\ weeks\?,/w/' | sed 's/\ days\?,/d/' | sed 's/\ hours\?,\?/h/' | sed 's/\ minutes\?/m/'
format-prefix = 
format-prefix-alignment = center
format-prefix-background = ${colors.green}
format-prefix-foreground = ${colors.black}
format-prefix-minlen = 3
label = uptime: %output%
label-alignment = center
label-background = ${colors.green}
label-foreground = ${colors.black}
label-padding = 1
type = custom/script

[module/date]
date = %m/%d/%y %H:%M
format-prefix = 
format-prefix-alignment = center
format-prefix-background = ${colors.cyan}
format-prefix-foreground = ${colors.black}
format-prefix-minlen = 3
interval = 1
label = %date%
label-alignment = center
label-background = ${colors.cyan}
label-foreground = ${colors.black}
label-padding = 1
type = internal/date
