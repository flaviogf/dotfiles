[colors]
bg = #2e3440
fg = #d8dee9
black = #3b4252
blue = #81a1c1
cyan = #88c0d0
magenta = #b48ead
yellow = #ebcb8b

[bar/mybar]
background = ${colors.bg}
bottom = false
enable-ipc = true
font-0 = JetBrains Mono Nerd Font:style=Regular:size=9;2
foreground = ${colors.fg}
height = 28
line-size = 2
module-margin = 1
modules-left = i3
modules-right = kernel cpu memory uptime pomodoro date
separator = |
width = 100%

padding-left = 0
padding-right = 2

tray-position = right

[module/i3]
ws-icon-0 = "1:www;"
ws-icon-1 = "2:dev;"
ws-icon-2 = "3:job;"
ws-icon-3 = "4:msg;聆"
ws-icon-4 = "5:gam;"
ws-icon-5 = "6:mus;"
ws-icon-6 = "7:sys;"

label-focused = %icon% %name%
label-focused-foreground = ${colors.black}
label-focused-background = ${colors.blue}
label-focused-padding = 1

label-mode = ﭕ %mode%
label-mode-foreground = ${colors.cyan}

label-unfocused = %icon% %name%
label-unfocused-foreground = ${colors.black}
label-unfocused-padding = 1

label-urgent =

label-visible =

strip-wsnumbers = true
type = internal/i3

[module/kernel]
exec = uname -r
format-prefix = 
format-prefix-alignment = center
format-prefix-foreground = ${colors.fg}
format-prefix-minlen = 3
label = kernel: %output%
label-alignment = center
label-foreground = ${colors.fg}
label-padding = 1
type = custom/script

[module/cpu]
format-prefix = 
format-prefix-alignment = center
format-prefix-foreground = ${colors.yellow}
format-prefix-minlen = 3
interval = 2
label = cpu: %percentage:2%%
label-alignment = center
label-foreground = ${colors.yellow}
label-padding = 1
type = internal/cpu

[module/memory]
format-prefix = 
format-prefix-alignment = center
format-prefix-foreground = ${colors.fg}
format-prefix-minlen = 3
interval = 2
label = ram: %percentage_used:2%%
label-alignment = center
label-foreground = ${colors.fg}
label-padding = 1
type = internal/memory

[module/uptime]
exec = uptime --pretty | sed 's/up //' | sed 's/\ years\?,/y/' | sed 's/\ weeks\?,/w/' | sed 's/\ days\?,/d/' | sed 's/\ hours\?,\?/h/' | sed 's/\ minutes\?/m/'
format-prefix = 
format-prefix-alignment = center
format-prefix-foreground = ${colors.yellow}
format-prefix-minlen = 3
label = uptime: %output%
label-alignment = center
label-foreground = ${colors.yellow}
label-padding = 1
type = custom/script

[module/pomodoro]
exec = ~/.config/polybar/scripts/pomodoro
format-prefix = 
format-prefix-alignment = center
format-prefix-foreground = ${colors.fg}
format-prefix-minlen = 3
interval = 1
label = timer: %output%
label-alignment = center
label-foreground = ${colors.fg}
label-padding = 1
type = custom/script

[module/date]
date = %a %b %d %H:%M %p
format-prefix = 
format-prefix-alignment = center
format-prefix-foreground = ${colors.yellow}
format-prefix-minlen = 3
interval = 1
label = %date%
label-alignment = center
label-foreground = ${colors.yellow}
label-padding = 1
type = internal/date
