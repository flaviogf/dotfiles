[colors]
alert = #FF5555
background = #282A36
background-alt = #1E2029
disabled = #565761
foreground = #F8F8F2
primary = #F1FA8C
secondary = #8BE9FD

[bar/panel]
background = ${colors.background}
cursor-click = pointer
cursor-scroll = ns-resize
foreground = ${colors.foreground}
font-0 = "FiraCode Nerd Font;size=18;2"
height = 22pt
module-margin-left = 1
module-margin-right = 2
modules-right = cpu memory pulseaudio wlan date
padding = 1
separator = |
tray-position = right
tray-padding = 2
width = 100%

[module/cpu]
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
interval = 2
label = %percentage:2%%
type = internal/cpu

[module/memory]
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
type = internal/memory

[module/pulseaudio]
format-volume = <label-volume>
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
label-muted = muted
label-muted-foreground = ${colors.disabled}
label-volume = %percentage%%
type = internal/pulseaudio

[module/wlan]
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = %{F#F1FA8C}%ifname%%{F-} %essid% %local_ip%
label-disconnected = %{F#F1FA8C}%ifname%%{F#565761} disconnected
interface-type = wireless
type = internal/network

[module/date]
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
interval = 1
label = %date%
label-foreground = ${colors.primary}
type = internal/date

[settings]
pseudo-transparency = true
screenchange-reload = true