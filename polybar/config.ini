[colors]
bg = #282a36
bg-alt = #44475a
fg = #f8f8f2
fg-alt = #bd93f9
blue = #6272a4
cyan = #8be9fd
green = #50fa7b
orange = #ffb86c
pink = #ff79c6
purple = #bd93f9
red = #ff5555
yellow = #f1fa8c
black = #000
white = #FFF
trans = #00000000
semi-trans-black = #aa000000

[bar/mybar]
background = ${colors.bg}
enable-ipc = true
font-0 = JetBrains Mono Nerd Font:style=Regular:size=9
font-1 = Font Awesome 6 Free Solid:style=Regular:size=9
foreground = ${colors.fg}
height = 26
line-size = 1
module-margin = 1
modules-left = i3
modules-right = cpu memory date
separator =
width = 100%

tray-position = right

[module/i3]
label-focused = %name%
label-focused-padding = 2
label-focused-foreground = ${colors.pink}
label-focused-underline = ${colors.pink}
label-unfocused =
strip-wsnumbers = true
type = internal/i3

[module/cpu]
format-prefix = 
format-prefix-alignment = center
format-prefix-font = 2
format-prefix-foreground = ${colors.green}
format-prefix-minlen = 2
format-prefix-underline = ${colors.green}
interval = 2
label = cpu: %percentage:2%%
label-alignment = center
label-foreground = ${colors.green}
label-underline = ${colors.green}
type = internal/cpu

[module/memory]
format-prefix = 
format-prefix-alignment = center
format-prefix-font = 2
format-prefix-foreground = ${colors.yellow}
format-prefix-minlen = 2
format-prefix-underline = ${colors.yellow}
interval = 2
label = mem: %percentage_used:2%%
label-alignment = center
label-foreground = ${colors.yellow}
label-underline = ${colors.yellow}
type = internal/memory

[module/date]
date = %m/%d/%y %H:%M
format-prefix = 
format-prefix-alignment = center
format-prefix-font = 2
format-prefix-foreground = ${colors.orange}
format-prefix-minlen = 2
format-prefix-underline = ${colors.orange}
interval = 1
label = %date%
label-alignment = center
label-foreground = ${colors.orange}
label-underline = ${colors.orange}
type = internal/date
