[colors]
bg = #282a36
bg-alt = #44475a
fg = #f8f8f2
fg-alt = #bd93f9
blue = #6272a4
cyan = #8be9fd
green = #50fa7b
orange = #ffb86c
pink = #ff79c6
purple = #bd93f9
red = #ff5555
yellow = #f1fa8c
black = #000
white = #FFF
trans = #00000000
semi-trans-black = #aa000000

[bar/mybar]
background = ${colors.bg}
enable-ipc = true
font-0 = JetBrains Mono Nerd Font:style=Regular:size=11;1
font-1 = Font Awesome 6 Free Solid:style=Regular:size=11;1
foreground = ${colors.fg}
height = 15pt
modules-left =
module-margin = 1
modules-right = cpu memory date
padding-left = 0
padding-right = 1
separator = |
separator-foreground = ${colors.bg-alt}
width = 100%

[module/cpu]
format-prefix = 
format-prefix-font = 2
format-prefix-foreground = ${colors.green}
interval = 2
label = %percentage:2%%
type = internal/cpu

[module/memory]
format-prefix = 
format-prefix-font = 2
format-prefix-foreground = ${colors.green}
interval = 2
label = %percentage_used:2%%
type = internal/memory

[module/date]
date = %B %d, %Y %H:%M
format-prefix = 
format-prefix-font = 2
format-prefix-foreground = ${colors.green}
interval = 1
label = %date%
label-foreground = ${colors.green}
type = internal/date
