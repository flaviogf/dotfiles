[colors]
alert = #A54242
background = #282a36
background-alt = #373B41
disabled = #707880
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7

bg = #282a36
bg-alt = #44475a
fg = #f8f8f2
fg-alt = #bd93f9
blue = #6272a4
cyan = #8be9fd
green = #50fa7b
orange = #ffb86c
pink = #ff79c6
purple = #bd93f9
red = #ff5555
yellow = #f1fa8c
black = #000
white = #FFF
trans = #00000000
semi-trans-black = #aa000000

[bar/mybar]
background = ${colors.bg}
border-color = #00000000
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
font-0 = JetBrains Mono Nerd Font-9
font-1 = FontAwesome-9
foreground = ${colors.foreground}
height = 24pt
line-size = 3pt
modules-left = xworkspaces xwindow
module-margin = 1
modules-right = cpu memory date
padding-left = 0
padding-right = 1
separator = |
separator-foreground = ${colors.disabled}
width = 100%
tray-detached = false
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 2
tray-maxsize = 20
tray-scale = 1.0
tray-position = none
tray-background = ${colors.background}


[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}
