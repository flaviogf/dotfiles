[colors]
bg = #1e1e2e
fg = #cdd6f4
black = #45475a
blue = #89b4fa
teal = #94e2d5
pink = #f5c2e7
yellow = #f9e2af

[bar/mybar]
background = ${colors.bg}
enable-ipc = true
font-0 = JetBrains Mono Nerd Font:style=Regular:size=9;2
foreground = ${colors.fg}
height = 38
modules-left = i3
modules-right = kernel cpu memory uptime pomodoro date
separator =
width = 100%

border-color =
border-bottom-size =
border-left-size = 8
border-right-size = 8
border-top-size = 8
padding-left = 2
padding-right = 2
radius = 8

tray-position = center

[module/i3]
ws-icon-0 = "1:www;"
ws-icon-1 = "2:dev;"
ws-icon-2 = "3:job;"
ws-icon-3 = "4:msg;聆"
ws-icon-4 = "5:gam;"
ws-icon-5 = "6:mus;"
ws-icon-6 = "7:sys;"
label-focused = %icon% %name%
label-focused-foreground = ${colors.blue}
label-focused-padding = 1
label-mode = ﭕ %mode%
label-mode-foreground = ${colors.teal}
label-unfocused =
label-urgent =
label-visible =
strip-wsnumbers = true
type = internal/i3

[module/kernel]
exec = uname -r
format-prefix = 
format-prefix-alignment = center
format-prefix-foreground = ${colors.ping}
format-prefix-minlen = 3
label = kernel: %output%
label-alignment = center
label-foreground = ${colors.ping}
label-padding = 1
type = custom/script

[module/cpu]
format-prefix = 
format-prefix-alignment = center
format-prefix-foreground = ${colors.yellow}
format-prefix-minlen = 3
interval = 2
label = cpu: %percentage:2%%
label-alignment = center
label-foreground = ${colors.yellow}
label-padding = 1
type = internal/cpu

[module/memory]
format-prefix = 
format-prefix-alignment = center
format-prefix-foreground = ${colors.ping}
format-prefix-minlen = 3
interval = 2
label = ram: %percentage_used:2%%
label-alignment = center
label-foreground = ${colors.ping}
label-padding = 1
type = internal/memory

[module/uptime]
exec = uptime --pretty | sed 's/up //' | sed 's/\ years\?,/y/' | sed 's/\ weeks\?,/w/' | sed 's/\ days\?,/d/' | sed 's/\ hours\?,\?/h/' | sed 's/\ minutes\?/m/'
format-prefix = 
format-prefix-alignment = center
format-prefix-foreground = ${colors.yellow}
format-prefix-minlen = 3
label = uptime: %output%
label-alignment = center
label-foreground = ${colors.yellow}
label-padding = 1
type = custom/script

[module/pomodoro]
exec = ~/.config/polybar/scripts/pomodoro
format-prefix = 
format-prefix-alignment = center
format-prefix-foreground = ${colors.ping}
format-prefix-minlen = 3
interval = 1
label = timer: %output%
label-alignment = center
label-foreground = ${colors.ping}
label-padding = 1
type = custom/script

[module/date]
date = %a %b %d %H:%M %p
format-prefix = 
format-prefix-alignment = center
format-prefix-foreground = ${colors.yellow}
format-prefix-minlen = 3
interval = 1
label = %date%
label-alignment = center
label-foreground = ${colors.yellow}
label-padding = 1
type = internal/date
